<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <img class="img-hero" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="container-content">
        <div class="content">
          <p class="title">
            Order Summary
          </p>

          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>

        <div class="container-price">
          <div class="item">
            <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
            <div class="item-plan">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change-link" href="#" rel="noopener noreferrer">Change</a>
        </div>

        <buttton class="btn-payment">
          Proceed to Payment
        </buttton>
        <a href="#" class="cancel-link">
          Cancel Order
        </a>
      </div>

    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hermes Emmanuel</a>.
  </div> -->
</body>

</html>
